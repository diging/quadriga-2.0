<html layout:decorate="~{layouts/main}">
<head>
<title>Quadriga 2.0</title>
</head>
<body>
   <div layout:fragment="content">
   		<h2>My Collections</h2>
   		<div th:if="${collections.empty}">No Collections available</div>
		<form action="#" th:action="@{/auth/collections}" method="GET">
   			<ul class="list-group">
   				<li th:each="collection: ${collections}" class="list-group-item clearfix">
   					<span th:text="${collection.name}"></span>
   				</li>
   			</ul>
   		</form>
   </div>

</body>
</html>
