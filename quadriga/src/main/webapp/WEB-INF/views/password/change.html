<!DOCTYPE html>
 <html layout:decorate="~{layouts/main}">
 <head>
 <title>Quadriga 2.0</title>
 </head>
 <body>
 	<div layout:fragment="content" class="login-form">
 		<div class="row">
 				<h3 class="col-sm">Enter your new Password:</h3>
 				<div class="alert alert-danger" th:if="${#strings.equals(#request.getParameter('error'), 'noPassword') or #strings.equals(#request.getParameter('error'), 'notMatching')}" role="alert">
 				<div th:if="${#strings.equals(#request.getParameter('error'), 'noPassword')}"> Please provide a password.</div>
 				<div th:if="${#strings.equals(#request.getParameter('error'), 'notMatching')}"> The passwords you entered do not match.</div>
 				</div>
 				<form class="form-horizontal" th:action="@{/password/change}" method="POST">
 					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> 
 					<label>New Password:</label> 
 					<input class="form-control searchbox" type="password" name="password"> 
 					<label>Repeat new Password:</label> 
 					<input class="form-control searchbox" type="password" name="passwordRepeat">
 					<input style="margin-top: 20px;" type="submit" class="btn btn-primary" value="Submit" />
 				</form>
 		</div>
 	</div>
 </body>
 </html>
