<html layout:decorate="~{layouts/main}">
<head>
<title>Quadriga 2.0</title>
<style>
.cy-container {
	display: flex;
	flex-wrap: wrap;
}

.cy {
	height: 500px;
	flex: 3.5
}

.cy-accordion {
	margin-left: 10px;
	flex: 1.5
}
</style>
<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"></script>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	$(function() {
		var cy = cytoscape({
			container : document.getElementById('cy'),
			elements : /*[[${elements}]]*/ {},
			layout : {
				name : 'cose',
				idealEdgeLength : 5,
			},
			style : [
					{
						selector : 'node',
						css : {
							'background-color' : 'mapData(group, 0, 1, #E1CE7A, #FDD692)',
							'border-color' : '#B98F88',
							'border-width' : 1,
							'font-family' : 'Raleway, sans-serif',
							'font-size' : '12px',
							'font-weight' : 'bold',
							'color' : 'mapData(group, 0, 1, #666, #333)',
							'label' : 'data(label)',
							'width' : 'mapData(group, 0, 1, 40, 55)',
							"height" : "mapData(group, 0, 1, 40, 55)",
							'text-valign' : 'center'
						}

					}, {
						selector : 'edge',
						css : {
							'width' : 1,
							'line-color' : '#754F44',
							'target-arrow-shape' : 'none'
						}
					} ]
		});
		
		cy.on('tap', 'node', function(event) {
			var node = event.target;
			document.getElementById('concept-title').innerHTML = `Concept: ${node.data('label')} `;
			document.getElementById('concept-description').innerHTML = node.data('description')
		});
		
		cy.on('mouseover', 'node', function(event) {
			var currentNode = event.target
			const currentEventGraphIds = currentNode.data('eventGraphIds')
			
			cy.filter('nodes')
			.filter(node => currentEventGraphIds.filter(graphId => node.data('eventGraphIds').includes(graphId)).length == 0)
			.forEach(filteredNode => filteredNode.style('opacity', 0.3));
			
			cy.filter('edges')
			.filter(edge => !currentEventGraphIds.includes(edge.data('eventGraphId')))
			.forEach(filteredEdge => filteredEdge.style('opacity', 0.3));
		});
		
		cy.on('mouseout', 'node', function(event) {
			
			cy.filter('nodes')
			.filter(node => node.style('opacity') != '1')
			.forEach(filteredNode => filteredNode.style('opacity', '1'));
			
			cy.filter('edges')
			.filter(edge => edge.style('opacity') != '1')
			.forEach(filteredEdge => filteredEdge.style('opacity', '1'));
		});
		
	});
	
	/*]]>*/
</script>
</head>
<body>
	<div layout:fragment="content">
		<h1>Network page</h1>
		<div class="cy-container">
			<div id="cy" class="cy"></div>
			<div id="accordion" class="cy-accordion">
				<div class="panel-group" id="accordion">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" href="#collapse1">
									Network details <i class="fas fa-sort-down"></i>
								</a>
							</h4>
						</div>
						<div id="collapse1" class="panel-collapse collapse in">
							<div class="panel-body">
								<p><b>Source URI: </b></p>
								<p th:text="${sourceURI}"></p>
								<p><b>Network name: </b></p>
								<p> Graph submitted by <span th:text="${creator}"></span> from <span th:text="${appName}"></span></p>
								<p><b>Submitted on: </b></p>
								<p th:text="${#temporals.format(creationTime, 'MM/dd/yyyy hh:mm a')}"></p>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" href="#collapse2">
									<span><span id="concept-title">Concept details </span><i class="fas fa-sort-down"></i></span>
								</a>
							</h4>
						</div>
						<div id="collapse2" class="panel-collapse collapse in">
							<div class="panel-body">
								<span id="concept-description">Select a node to view concept inforrmation</span>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" href="#collapse3">
									Text occurences <i class="fas fa-sort-down"></i>
								</a>
							</h4>
						</div>
						<div id="collapse3" class="panel-collapse collapse in">
							<div class="panel-body">
								<span>Select a node to view text occurences</span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
</body>
</html>
