<html layout:decorate="~{layouts/main}">
<head>
<title>Quadriga 2.0</title>
	<style>
		#cy {
	  height: 60%;
	  width: 60%;
	  position: absolute;
	  left: 50;
	  top: 100;
	  border: 1px solid;
}
	</style>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
		$(function() {
			var cy = cytoscape({
				container: document.getElementById('cy'),
				elements: /*[[${elements}]]*/ { },
				layout: {
				    name: 'cose',
				    idealEdgeLength: 5,
				},
				style: [
					{
						selector: 'node',
						css: {
							'background-color': 'mapData(group, 0, 1, #E1CE7A, #FDD692)',
			                 'border-color' : '#B98F88',
			                 'border-width' : 1,
			                 'font-family': 'Raleway, sans-serif',
			                 'font-size': '12px',
			                 'font-weight' : 'bold',
			                 'color': 'mapData(group, 0, 1, #666, #333)',
			                 'label': 'data(label)',
			                 'width':'mapData(group, 0, 1, 40, 55)',
			                 "height":"mapData(group, 0, 1, 40, 55)",
			                 'text-valign' : 'center',
						}
						
					},
					{
			            selector: 'edge',
			            css: {
			               	'width': 1,
			                'line-color': '#754F44',
			                'target-arrow-shape': 'none'
			            }
			        }
				]
			});
		});
	/*]]>*/
	</script>
</head>
<body>
	<div layout:fragment="content">
		<h1>Network page</h1>
		<div id="cy"></div>
	</div>
</body>
</html>
