<html layout:decorate="~{layouts/main}">
<head>
<title>Quadriga 2.0</title>
</head>
<body>
	<div layout:fragment="content">
		<span th:text="${alert_msg}"></span>
		<h2 th:object="${collectionForm}">
			Edit Collection - <span th:text="*{name}"></span>
		</h2>

		<form action="#" th:action="@{/auth/collections/edit/{id}(id=*{id})}"
			method="POST" th:object="${collectionForm}">
			<label>Collection Name: </label> <input th:field="*{name}"
				class="form-control input-sm"></input> <span
				th:if="${#fields.hasErrors('name')}" class="error">Please
				enter a valid Collection name.</span> <br> <label>Description:</label>
			<input th:field="*{description}" class="form-control input-sm"></input>

			<div style="padding-top: 20px;">
				<button class="btn primary-btn">Edit Collection</button>
			</div>
		</form>

	</div>
</body>
</html>
